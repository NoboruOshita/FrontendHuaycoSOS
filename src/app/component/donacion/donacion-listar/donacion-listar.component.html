<div>
  <mat-tab-group>
    <mat-tab label="Lista de donaciones">  <mat-form-field>
      <input matInput (keyup)="filtrar($event)"placeholder="Buscar">
    </mat-form-field>
    <div style="text-align: center;">
      <h1>Lista de Donaciones</h1>
    </div>

    <div style="text-align: left;">
      <button mat-raised-button color="primary" routerLink="/pages/donaciones/nuevo" >Nueva Donacion</button>
    </div>

    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Column Definitions -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{element.idDonacion}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="viveres">
        <th mat-header-cell *matHeaderCellDef>Viveres</th>
        <td mat-cell *matCellDef="let element">{{element.viveres}}</td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
      </ng-container>

      <ng-container matColumnDef="caso">
        <th mat-header-cell *matHeaderCellDef>Caso</th>
        <td mat-cell *matCellDef="let element">{{element.caso.titulo}}</td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.usuario.apellidos}}</td>
      </ng-container>


              <!-- Symbol Column -->
              <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                  <button   [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="warn" [routerLink]="['edicion',element.idDonacion]"><mat-icon>edit</mat-icon></button>
                  <button  [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="accent" (click)="boton_eliminar(element.idDonacion)"><span class="material-icons">delete</span></button>
              </ng-container>

      <!--- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table></mat-tab>
    <mat-tab label="Departamentos con donaciones">
       <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

      <!--- Column Definitions -->
      <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef>departamento</th>
        <td mat-cell *matCellDef="let element">{{element.departamento}}</td>
      </ng-container>

      <ng-container matColumnDef="contador">
        <th mat-header-cell *matHeaderCellDef>Contador</th>
        <td mat-cell *matCellDef="let element">{{element.contador}}</td>
      </ng-container>


      <!--- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

    </table> </mat-tab>

  </mat-tab-group>








</div>
