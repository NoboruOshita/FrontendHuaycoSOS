
<div style="text-align: right;">
  <button mat-raised-button color="primary" routerLink="/pages/ubicaciones/nuevo" >Nueva Ubicacion</button>
</div>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
  </mat-form-field>
  <div style="text-align: center;">
    <h1>Lista de Ubicaciones</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.idUbicacion}}</td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef>departamento</th>
      <td mat-cell *matCellDef="let element">{{element.departamento}}</td>
    </ng-container>

    <ng-container matColumnDef="distrito">
      <th mat-header-cell *matHeaderCellDef>distrito</th>
      <td mat-cell *matCellDef="let element">{{element.distrito}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>direccion</th>
      <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button  [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="warn" [routerLink]="['edicion',element.idUbicacion]"><mat-icon>edit</mat-icon></button>
        <button   [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="accent" (click)="boton_eliminar(element.idUbicacion)"><span class="material-icons">delete</span></button>
    </ng-container>

    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
