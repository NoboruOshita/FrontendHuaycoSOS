
<div>
  <div style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/admin/offers/new" ><span><mat-icon>add</mat-icon></span></button>
  </div >
  <div >
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>points</th>
      <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>

    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef>businessId</th>
      <td mat-cell *matCellDef="let element">{{element.businessId}}</td>
    </ng-container>



      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/admin/offers/edit', element.id]"

          >
          <span><mat-icon>edit</mat-icon></span>
          </button>

          <button mat-raised-button
          color="warn" (click)="openDialog(element.id)">
          <span><mat-icon>delete</mat-icon></span>
          </button>
        </td>
    </ng-container>



    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true"
>
</mat-paginator>
</div>
</div>
<h1 style="text-align: center;">{{mensaje}}</h1>
