<mat-tab-group>
  <mat-tab label="Lista de Casos">

    <div>

      <mat-form-field>
        <input matInput (keyup)="filtrar($event)"placeholder="Buscar">
      </mat-form-field>
      <div style="text-align: center;">
        <h1>Lista de Casos</h1>
      </div>

      <div style="text-align: left;">
        <button mat-raised-button color="primary" routerLink="/pages/caso/nuevo" >Nuevo Caso</button>
      </div>

      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Column Definitions -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{element.idCaso}}</td>
        </ng-container>

        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let element">{{element.titulo}}</td>
        </ng-container>

        <ng-container matColumnDef="argumento">
          <th mat-header-cell *matHeaderCellDef>Argumento</th>
          <td mat-cell *matCellDef="let element">{{element.argumento}}</td>
        </ng-container>

        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">{{element.usuario.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="idTipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{element.tipoDeCaso.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="idUbicacion">
          <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
          <td mat-cell *matCellDef="let element">{{element.ubicacion.direccion}}</td>
        </ng-container>

        <!-- Symbol Column -->
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button  [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="warn" [routerLink]="['edicion',element.idCaso]"><mat-icon>edit</mat-icon></button>
              <button  [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="accent" (click)="boton_eliminar(element.idCaso)"><span class="material-icons">delete</span></button>
          </ng-container>

        <!--- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </mat-tab>
  <mat-tab label="Casos por departamento">
    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

      <!--- Column Definitions -->
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>departamento</th>
        <td mat-cell *matCellDef="let element">{{element.departamento}}</td>
      </ng-container>

      <ng-container matColumnDef="contador">
        <th mat-header-cell *matHeaderCellDef>Contador</th>
        <td mat-cell *matCellDef="let element">{{element.contador}}</td>
      </ng-container>


      <!--- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

    </table>


  </mat-tab>

</mat-tab-group>
