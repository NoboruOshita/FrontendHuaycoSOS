<div>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)"placeholder="Buscar">
  </mat-form-field>
  <div style="text-align: center;">
    <h1>Lista de Eventos</h1>
  </div>

  <div style="text-align: left;">
    <button mat-raised-button color="primary" routerLink="/pages/eventos/nuevo" >Nuevo Evento</button>
  </div>

  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.idEvento}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
      <td mat-cell *matCellDef="let element">{{element.ubicacion}}</td>
    </ng-container>
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio</th>
      <td mat-cell *matCellDef="let element"> {{element.inicio|date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef> Fecha de Fin  </th>
      <td mat-cell *matCellDef="let element"> {{element.fin|date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="donador">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{element.user.nombres}}</td>
    </ng-container>



            <!-- Symbol Column -->
            <ng-container  matColumnDef="accion01">
              <th  mat-header-cell *matHeaderCellDef> Acciones </th>
              <td  mat-cell *matCellDef="let element">
                <button [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="accent" [routerLink]="['/pages/eventos/edicion', element.idEvento]"><span><mat-icon>edit</mat-icon></span></button>
                <button [hidden]="role === 'DAMNIFICADO' || role === 'DONADOR'" mat-raised-button color="warn" (click)="boton_eliminar(element.idEvento)"><span class="material-icons">delete</span>id: {{element.idEvento}}</button>
            </ng-container>

    <!--- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
